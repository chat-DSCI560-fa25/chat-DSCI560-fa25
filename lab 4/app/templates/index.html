<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mock Trading UI</title>
<style>
body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 20px; }
.row { display: flex; gap: 12px; flex-wrap: wrap; }
.card { border: 1px solid #ddd; border-radius: 10px; padding: 12px; }
.kpis { display: grid; grid-template-columns: repeat(3, minmax(140px,1fr)); gap: 12px; }
.kpi { padding: 10px; border: 1px solid #eee; border-radius: 10px; background: #fafafa; }
table { width: 100%; border-collapse: collapse; }
th, td { border-bottom: 1px solid #eee; padding: 8px; text-align: left; white-space: nowrap; }
.muted { color: #666; font-size: 12px; }
.btn { padding: 8px 14px; border-radius: 8px; border: 1px solid #ddd; background: #fff; cursor: pointer; }
.btn.primary { background: #0d6efd; color: #fff; border-color: #0d6efd; }
</style>
</head>
<body>
<h2>Mock Trading</h2>


<div class="card">
<div class="row">
<div>
<div class="muted">Portfolio</div>
<select id="portfolio"></select>
</div>
<div>
<div class="muted">Start</div>
<input id="start" type="date">
</div>
<div>
<div class="muted">End</div>
<input id="end" type="date">
</div>
<div>
<div class="muted">Starting Cash ($)</div>
<input id="cash" type="number" step="0.01" placeholder="10000">
</div>
<div style="align-self: end;">
<button id="runBtn" class="btn primary">Run</button>
</div>
</div>
</div>


<div class="card" style="margin-top:12px;">
<div class="kpis">
<div class="kpi"><div class="muted">Portfolio Value</div><div id="kpiValue">–</div></div>
<div class="kpi"><div class="muted">Total P&L</div><div id="kpiTotal">–</div></div>
<div class="kpi"><div class="muted">Day P&L</div><div id="kpiDay">–</div></div>
</div>
</div>


<div class="row" style="margin-top:12px;">
<div class="card" style="flex: 1 1 55%;">
<div class="muted">Open Positions</div>
<table>
<thead><tr><th>Symbol</th><th>Qty</th><th>Avg Cost</th><th>Last</th><th>Unrealized</th></tr></thead>
<tbody id="posBody"></tbody>
</table>
</div>
<div class="card" style="flex: 1 1 45%;">
<div class="muted">Recent Trades</div>
<table>
<thead><tr><th>Date</th><th>Symbol</th><th>Side</th><th>Qty</th><th>Price</th></tr></thead>
<tbody id="tradesBody"></tbody>
</table>
</div>
</div>


<script src="/static/js/main.js"></script>
</body>
</html>
